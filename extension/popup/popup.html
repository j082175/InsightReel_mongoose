  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    .status {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 13px;
    }
    .status.connected {
      background: #e8f5e8;
      color: #2e7d32;
    }
    .status.error {
      background: #ffeaea;
      color: #d32f2f;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .button.primary {
      background: #1976d2;
      color: white;
    }
    .button.primary:hover:not(:disabled) {
      background: #1565c0;
    }
    .button.secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    .button.secondary:hover:not(:disabled) {
      background: #eeeeee;
    }
    .button.success {
      background: linear-gradient(45deg, #4caf50, #45a049);
      color: white;
    }
    .button.warning {
      background: linear-gradient(45deg, #ff9800, #e68900);
      color: white;
    }
    .button.info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .notification {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 12px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .settings-section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      border: 1px solid #e9ecef;

    .setting-group {
      margin-bottom: 12px;

      margin-bottom: 0;
    }
    .setting-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #495057;
      margin-bottom: 6px;
    }
    .setting-select {
      width: 100%;

      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 13px;
      background: white;
      color: #495057;
      cursor: pointer;
    }
    .setting-select:focus {

      border-color: #007bff;
