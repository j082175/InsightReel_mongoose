<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    .status {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .status.connected {
      background: #e8f5e8;
      color: #2e7d32;
    }
    .status.error {
      background: #ffeaea;
      color: #d32f2f;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .button.primary {
      background: #1976d2;
      color: white;
    }
    .button.primary:hover {
      background: #1565c0;
    }
    .button.secondary {
      background: #f5f5f5;
      color: #333;
    }
    .button.secondary:hover {
      background: #eeeeee;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    .stat-item {
      text-align: center;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .stat-number {
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
    }
    .settings {
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      font-size: 13px;
    }
    .toggle {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1976d2;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🎬 영상분석기</div>
    <div class="subtitle">완전 무료 버전</div>
  </div>

  <div id="status" class="status">
    <span id="statusText">연결 확인 중...</span>
  </div>

  <div class="stats">
    <div class="stat-item">
      <div id="totalVideos" class="stat-number">0</div>
      <div class="stat-label">저장된 영상</div>
    </div>
    <div class="stat-item">
      <div id="todayVideos" class="stat-number">0</div>
      <div class="stat-label">오늘 저장</div>
    </div>
  </div>

  <button id="openSheets" class="button primary">
    📊 스프레드시트 열기
  </button>

  <button id="testConnection" class="button secondary">
    🔧 연결 테스트
  </button>

  <button id="collectChannel" class="button primary" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24); margin-top: 10px;">
    📊 채널 수집
  </button>

  <div class="settings" id="settingsContainer" style="opacity: 0; transition: opacity 0.3s ease;">
    <h3 style="margin: 0 0 10px 0; font-size: 14px;">설정</h3>
    
    <div class="setting-item">
      <span>🤖 AI 분석</span>
      <label class="toggle">
        <input type="checkbox" id="useAI" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <span>자동 분석</span>
      <label class="toggle">
        <input type="checkbox" id="autoAnalyze">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <span>즉시 저장</span>
      <label class="toggle">
        <input type="checkbox" id="autoSave">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <span>⚡ YouTube 배치 처리</span>
      <label class="toggle">
        <input type="checkbox" id="batchMode">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <span>알림 표시</span>
      <label class="toggle">
        <input type="checkbox" id="showNotifications">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
