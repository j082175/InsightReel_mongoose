                            <div className="border-b border-gray-200">
                                <nav className="-mb-px flex space-x-8" aria-label="Tabs">
                                    <button onClick={() => setActiveTab('channels')} className={`${activeTab === 'channels' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm`}>ë°œê²¬ëœ ì±„ë„ ({foundChannels.length})</button>
                                    <button onClick={() => setActiveTab('videos')} disabled={foundVideos.length === 0} className={`${activeTab === 'videos' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm disabled:text-gray-300 disabled:cursor-not-allowed`}>ë°œê²¬ëœ ì˜ìƒ ({foundVideos.length})</button>
                                </nav>
                            </div>
                            <div className="mt-6">
                                {activeTab === 'channels' && ( <div className="bg-white rounded-lg shadow overflow-hidden"><div className="max-h-96 overflow-y-auto">{foundChannels.map(ch => <ChannelListItem key={ch.id} channel={ch} />)}</div></div> )}
                                {activeTab === 'videos' && (
                                    <div>
                                        <div className="flex justify-end mb-4">
                                            <ViewControls viewMode={viewMode} setViewMode={setViewMode} gridSize={gridSize} setGridSize={setGridSize} isSelectMode={isSelectMode} onSelectModeToggle={() => {setIsSelectMode(!isSelectMode); setSelectedVideos(new Set());}} />
                                        </div>
                                        {foundVideos.length > 0 ? ( viewMode === 'grid' ? <div className={`grid ${gridLayouts[gridSize]} gap-6`}>{foundVideos.map(video => <VideoCard key={video.id} video={video} onCardClick={setSelectedVideo} onDeleteClick={setItemToDelete} isSelectMode={isSelectMode} isSelected={selectedVideos.has(video.id)} onSelectToggle={handleSelectToggle} />)}</div> : <div className="grid grid-cols-1 md:grid-cols-2 gap-4">{foundVideos.map(video => <VideoListItem key={video.id} video={video} onCardClick={setSelectedVideo} onDeleteClick={setItemToDelete} isSelectMode={isSelectMode} isSelected={selectedVideos.has(video.id)} onSelectToggle={handleSelectToggle} />)}</div> ) : (<div className="text-center py-12 text-gray-500"><p>ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.</p></div>)}
                                    </div>
                                )}
                            </div>
                        </div>
                    }
                     <VideoModal video={selectedVideo} onClose={() => setSelectedVideo(null)} />
                     <DeleteConfirmationModal itemToDelete={itemToDelete} onConfirm={() => { if(itemToDelete.type === 'bulk') handleDelete(); else handleDeleteVideo(); }} onCancel={() => setItemToDelete(null)} />
                     {isSelectMode && activeTab === 'videos' && <SelectionActionBar count={selectedVideos.size} onSelectAll={handleSelectAll} onDelete={() => setItemToDelete({type: 'bulk', count: selectedVideos.size})} onCancel={() => { setIsSelectMode(false); setSelectedVideos(new Set()); }} />}
                </main>
            );
        }


        // --- ë©”ì¸ App ì»´í¬ë„ŒíŠ¸ (ë¼ìš°íŒ… ë¡œì§ í¬í•¨) ---
        function App() {
            const [currentPage, setCurrentPage] = React.useState('dashboard');

            const renderPage = () => {
                switch (currentPage) {
                    case 'dashboard': return <DashboardPage />;
                    case 'channels': return <ChannelManagementPage />;
                    case 'archive': return <VideoArchivePage />;
                    case 'discovery': return <ContentDiscoveryPage />;
                    default: return <DashboardPage />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Header currentPage={currentPage} onNavigate={setCurrentPage} />
                    {renderPage()}
                    <Footer />
                </div>
            );
        }

        // --- React ì•±ì„ HTMLì— ë Œë”ë§ ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
